name: ci

# Controls when the workflow will run
on:

  # Trigger the workflow on all pushes, except on tag creation
  push:
    branches:
    - '**'
    tags-ignore:
    - '**'

  # Allow workflow to be dispatched on demand
  workflow_dispatch: ~

jobs:
  ci:
    name: ci
    strategy:
      matrix:
        name:
        - gnu-10@ubuntu-20.04
        - clang-12@ubuntu-20.04
        - gnu-10@ubuntu-18.04
        - clang-9@ubuntu-18.04
        # Currently disabled due to ONNX Runtime build issue (flatbuffers dependency):
        #   - g++-10: error: unrecognized command-line option '-stdlib=libc++'
        # - gnu-10@macos-10.15
        # Currently disabled due to infero build issue:
        #  - Undefined symbols for architecture x86_64: "eckit::mpi::comm(char const*)"
        # - clang-12@macos-10.15
        include:
        - name: gnu-10@ubuntu-20.04
          os: ubuntu-20.04
          compiler: gnu-10
          compiler_cc: gcc-10
          compiler_cxx: g++-10
          compiler_fc: gfortran-10
        - name: clang-12@ubuntu-20.04
          os: ubuntu-20.04
          compiler: clang-12
          compiler_cc: clang-12
          compiler_cxx: clang++-12
          compiler_fc: gfortran-10
        - name: gnu-10@ubuntu-18.04
          os: ubuntu-18.04
          compiler: gnu-10
          compiler_cc: gcc-10
          compiler_cxx: g++-10
          compiler_fc: gfortran-10
        - name: clang-9@ubuntu-18.04
          os: ubuntu-18.04
          compiler: clang-9
          compiler_cc: clang-9
          compiler_cxx: clang++-9
          compiler_fc: gfortran-9
        # Currently disabled due to ONNX Runtime build issue (flatbuffers dependency):
        #   - g++-10: error: unrecognized command-line option '-stdlib=libc++'
        # - name: gnu-10@macos-10.15
        #   os: macos-10.15
        #   compiler: gnu-10
        #   compiler_cc: gcc-10
        #   compiler_cxx: g++-10
        #   compiler_fc: gfortran-10
        # Currently disabled due to infero build issue:
        #  - Undefined symbols for architecture x86_64: "eckit::mpi::comm(char const*)"
        # # Xcode compiler requires empty environment variables, so we pass null (~) here
        # - name: clang-12@macos-10.15
        #   os: macos-10.15
        #   compiler: clang-12
        #   compiler_cc: ~
        #   compiler_cxx: ~
        #   compiler_fc: gfortran-10
    runs-on: ${{ matrix.os }}
    env:
      ONNXRUNTIME_VERSION: v1.9.1
      ONNXRUNTIME_SRC_DIR: ${{ github.workspace }}/onnxruntime
      TENSORFLOW_VERSION: v2.6.0
      TENSORFLOW_SRC_DIR: ${{ github.workspace }}/tensorflow

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Environment
      shell: bash -eux {0}
      run: |
        echo "ONNXRUNTIME_PATH=${{ runner.temp }}/install/onnxruntime" >> $GITHUB_ENV
        echo "TENSORFLOW_PATH=${{ runner.temp }}/install/tensorflow" >> $GITHUB_ENV
        echo "TFLITE_PATH=${{ runner.temp }}/install/tensorflow/tensorflow/lite/build" >> $GITHUB_ENV

    - name: Check for ONNX Runtime Cache
      id: onnxruntime-cache
      uses: actions/cache@v2
      with:
        path: ${{ env.ONNXRUNTIME_PATH }}
        key: onnxruntime-${{ env.ONNXRUNTIME_VERSION }}-${{ matrix.compiler }}@${{ matrix.os }}

    - name: Checkout ONNX Runtime Repository
      if: steps.onnxruntime-cache.outputs.cache-hit != 'true'
      uses: actions/checkout@v2
      with:
        repository: Microsoft/onnxruntime
        ref: ${{ env.ONNXRUNTIME_VERSION }}
        path: ${{ env.ONNXRUNTIME_SRC_DIR }}

    - name: Build ONNX Runtime
      if: steps.onnxruntime-cache.outputs.cache-hit != 'true'
      env:
        CC: ${{ matrix.compiler_cc }}
        CXX: ${{ matrix.compiler_cxx }}
        FC: ${{ matrix.compiler_fc }}
      working-directory: ${{ env.ONNXRUNTIME_SRC_DIR }}
      shell: bash -eux {0}
      run: |
        ./build.sh --config Release --build_shared_lib --parallel 2
        mkdir -p ${{ env.ONNXRUNTIME_PATH }}
        mv build include ${{ env.ONNXRUNTIME_PATH }}

    - name: Check for TensorFlow Cache
      id: tensorflow-cache
      uses: actions/cache@v2
      with:
        path: ${{ env.TENSORFLOW_PATH }}
        key: tensorflow-${{ env.TENSORFLOW_VERSION }}-${{ matrix.compiler }}@${{ matrix.os }}

    - name: Checkout TensorFlow Repository
      if: steps.tensorflow-cache.outputs.cache-hit != 'true'
      uses: actions/checkout@v2
      with:
        repository: tensorflow/tensorflow
        ref: ${{ env.TENSORFLOW_VERSION }}
        path: ${{ env.TENSORFLOW_SRC_DIR }}

    - name: Build TensorFlow Lite
      if: steps.tensorflow-cache.outputs.cache-hit != 'true'
      env:
        CC: ${{ matrix.compiler_cc }}
        CXX: ${{ matrix.compiler_cxx }}
        FC: ${{ matrix.compiler_fc }}
      working-directory: ${{ env.TENSORFLOW_SRC_DIR }}
      shell: bash -eux {0}
      run: |
        INSTALL_DIR=${{ env.TENSORFLOW_PATH }}
        mkdir -p $INSTALL_DIR
        mv tensorflow third_party $INSTALL_DIR
        cd $INSTALL_DIR/tensorflow/lite
        SRC_DIR=$(pwd)
        BUILD_DIR=build
        rm -rf $BUILD_DIR && mkdir -p $BUILD_DIR && cd $BUILD_DIR
        cmake -DCMAKE_PREFIX_PATH=$INSTALL_DIR -DBUILD_SHARED_LIBS=ON $SRC_DIR
        cmake --build . -j2

    - name: Build & Test
      id: build-test
      uses: ecmwf-actions/build-package@v2
      with:
        self_coverage: true
        cmake_options: -DENABLE_MPI=OFF -DENABLE_TF_LITE=ON -DTENSORFLOWLITE_PATH=${{ env.TENSORFLOW_PATH }} -DTENSORFLOWLITE_ROOT=${{ env.TFLITE_PATH }} -DENABLE_ONNX=ON -DONNX_ROOT=${{ env.ONNXRUNTIME_PATH }} -DENABLE_TENSORRT=OFF
        dependencies: |
          ecmwf/ecbuild
          ecmwf/eckit
        dependency_branch: develop

    - name: Codecov Upload
      if: steps.build-test.outputs.coverage_file && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
      uses: codecov/codecov-action@v2
      with:
        files: ${{ steps.build-test.outputs.coverage_file }}
